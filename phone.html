<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page of Website</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <body>
        <nav id="navbar">
            <div id="logo">
                <img src="image/logo1.jpg.jpg" alt="myonlinemeal.com">
            </div>
            <ul>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="about.html">About us</a></li>
                <li class="item"><a href="services.html">Services</a></li>
                <li class="item"><a href="phone.html">Contact us</a></li>
            </ul>
        </nav>
        <div id="contact-box">
            
            <form action="">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">

                </div>
                <div class="forg-group">
                    <label for="Name">E-mail:</label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">

                </div>
                <div class="forg-group">
                    <label for="Name">Phone No:</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone number">

                </div>
                <div class="forg-group">
                    <label for="Name">Message:</label>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>

                </div>
                <button class="btn2">Submit Now</button>
            </form>
        </div>
        <footer>
            <div class="center">
                Copyright &copy; www.myOnlineMeal.com . All right reserved
            </div>
        </footer>
</body>
</html>
